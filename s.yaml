edition: 3.0.0
name: chiwei-bot-server
access: 'undefined'
vars:
  region: 'cn-hongkong'
  functionName: 'chiwei-bot-server'
resources:
  framework:
    component: fc3
    actions:
      pre-deploy:
        - run: npm install --registry=https://registry.npmmirror.com
          path: ./code
        - run: npm run build
          path: ./code
    props:
      region: ${vars.region}
      description: Chiwei bot server
      runtime: custom.debian10
      memorySize: 1024
      timeout: 600
      layers:
        - acs:fc:${vars.region}:official:layers/Nodejs18/versions/3
      environmentVariables:
        PATH: '/opt/nodejs18/bin:/bin'
      customRuntimeConfig:
        command:
          - ./bootstrap
        port: 3000
      functionName: ${vars.functionName}
      code: ./code
      triggers:
        - triggerName: http-trigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - HEAD
              - OPTIONS
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${vars.functionName}